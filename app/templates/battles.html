{% extends "base.html" %}

{% block head %}
<script>
    $(document)
        .ready(function() {
            function gen_data(){
                var ret = [];
                for (var i = 0; i < 20; i++)
                    ret.push(data_gen())
                return ret
            }

            var battle_list = new Vue({
                el: "#battle_list",
                data:{
                    battles_data: gen_data()
                }
            });

            var timer_scheme_selector = new Vue({
                el: "#timer_scheme_selector",
                data: {
                    timer:{
                        accuracy_time: 50,
                        additional_time: 5,
                        identity: "custom"
                    },
                    timer_scheme: [
                        {
                            identity: "standard",
                            name:"标准",
                            accuracy_time: 180,
                            additional_time: 5
                        },
                        {
                            identity: "fast",
                            name:"快速",
                            accuracy_time: 60,
                            additional_time: 10
                        }
                    ]
                }
            })

            $('#timer_type_selector').dropdown()
            $('.ui.dropdown').dropdown()
            $('[name="head"]').popup({inline:true});
            $('[name="content"]').popup({inline: true});
            $('.ui.sticky').sticky({
                offset: 50,
                context: '#battle_list'}
            );
            $("#create_form").form({
                fields: {
                    battle_name: {
                        identifier: 'battle_name',
                        rules: [
                            {type: 'empty', prompt: '对局名称不能为空'},
                            {type: 'maxLength[8]', prompt: '对局名称长度要短于12个字符'}
                        ]
                    },
                    accuracy_time: {
                        identifier: 'accuracy_time',
                        rules: [
                            {type: 'empty', prompt: '计时不能为空'},
                            {type: 'integer[0..]', prompt : '计时必须为正整数'}
                        ]
                    },
                    additional_time: {
                        identifier: 'additional_time',
                        rules: [
                            {type: 'empty', prompt: '额外用时不能为空'},
                            {type: 'integer[0..]', prompt : '额外用时必须为正整数'}
                        ]
                    }  
                },
                onSuccess: function(){
                    form = $("#create_form")
                    form.addClass("loading")

                    data = form.form("get values")
                    data.accuracy_time = parseInt(data.accuracy_time)
                    data.additional_time = parseInt(data.additional_time)
                    $.ajax({
                        type: "POST",
                        url:  "/api/battles", 
                        data: JSON.stringify(data),
                        contentType: 'application/json; charset=UTF-8',
                        async: false,
                        success: function(data){
                            console.log(data)
                            form.removeClass("loading")
                            if (data.message == "success"){
                                form.removeClass("loading")
                                $("#create_modal").modal("hide");
                                window.open("/battle?battle_id=" + data.result.id);
                            }
                            else{
                                form
                                    .removeClass("success")
                                    .addClass("error")
                                $("#create_message").text(data.message)
                            }
                        },
                        error: function(data){
                            form
                                .removeClass("loading")
                                .removeClass("success")
                                .addClass("error")
                            $("#create_message").text("请求失败")
                        }
                    })
                }
            })
            $(".ui.checkbox").checkbox()
        }
    );
</script>
<style>
    .ui.toggle.checkbox input:focus:checked~.box:before, .ui.toggle.checkbox input:focus:checked~label:before {
        background-color: #00b5ad!important;
    }
    .ui.toggle.checkbox input:checked~label:before {
        background-color: #00b5ad!important;
    }
    .ui.toggle.checkbox input:checked~.box:before, .ui.toggle.checkbox input:checked~label:before {
        background-color: #00b5ad!important;
    }
</style>
<div class="ui divider"></div>
<div class="ui stackable grid two column container">
    <div class="ui column">
        <div class="ui sticky">
            <form class="ui form">
                <h1><i class="filter icon"></i> 筛选</h1>
                <div class="field">
                    <label>按对局状态</label>
                    <div class="three fields">
                        <div class="field">
                            <div class="ui segment">
                                <div class="ui toggle checkbox">
                                    <input type="checkbox" tabindex="0" class="teal hidden">
                                    <label><i class="hourglass start icon"></i>未开始</label>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui segment">
                                <div class="ui toggle checkbox">
                                    <input type="checkbox" tabindex="0" class="hidden">
                                    <label><i class="hourglass half icon"></i>进行中</label>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui segment">
                                <div class="ui toggle checkbox">
                                    <input type="checkbox" tabindex="0" class="hidden">
                                    <label><i class="hourglass end icon"></i>已结束</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label><i class="user icon"></i>  按参与用户 </label>
                        <div class="ui right icon input">
                            <input type="text" placeholder="用户名">
                            <i class="inverted circular search link icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label><i class="chess board icon"></i>按对局名</label>
                        <div class="ui right icon input">
                            <input type="text" placeholder="对局名称">
                            <i class="inverted circular search link icon"></i>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>按对局类型</label>
                    <div class="ui fluid selection dropdown">
                        <input type="hidden" name="user">
                        <i class="dropdown icon"></i>
                        <div class="default text">对局类型</div>
                        <div class="menu">
                            <div class="item" data-value="square_standard">标准(四人)</div>
                            <div class="disabled item" data-value="square_twin">双人</div>
                            <div class="disabled item" data-value="square_trio">三人</div>
                        </div>
                    </div>
                </div>
                <h1><i class="sort icon"></i> 排序</h1>
                <div class="ui fluid multiple selection dropdown">
                    <div class="default text">默认顺序</div>
                    <i class="dropdown icon"></i>
                    <input type="hidden" name="sort">
                    <div class="menu">
                        <div class="item" data-value="a:left_pos">
                            <i class="vertically flipped sort amount up icon"></i>
                            剩余位置
                        </div>
                        <div class="item" data-value="a:start_time">
                            <i class="vertically flipped sort amount up icon"></i>
                            起始时间
                        </div>
                        <div class="item" data-value="a:create_time">
                            <i class="vertically flipped sort amount up icon"></i>
                            对局进程
                        </div>
                        <div class="disabled item" data-value="a:left_pos">
                            <i class="vertically flipped sort amount up icon"></i>
                            预计剩余时间
                        </div>
                        <div class="item" data-value="d:left_pos">
                            <i class="sort amount down icon"></i>
                            剩余位置
                        </div>
                        <div class="item" data-value="d:start_time">
                            <i class="sort amount down icon"></i>
                            起始时间
                        </div>
                        <div class="item" data-value="d:create_time">
                            <i class="sort amount down icon"></i>
                            对局进程
                        </div>
                        <div class="disabled item" data-value="d:left_pos">
                            <i class="sort amount down icon"></i>
                            预计剩余时间
                        </div>
                    </div>
                </div>
                <div class="ui center aligned basic segment">
                    <button class="huge circular ui icon negative button" data-tooltip="清除条件">
                        <i class="eraser icon"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
<div class="column">
    <battle-list id="battle_list" :battles_data="battles_data" :show_create="true"></battle-list>
</div>
{% endblock %}

{% block content %}
<div class="ui modal" id="create_modal">
    <div class="header">
        创建对局
    </div>
    <div class="content">
        <div class="ui two column grid">
            <div class="ui six width column">
                <form class="ui form" id='create_form'>
                    <div class="two fields">
                        <div class="field">
                            <div class="ui vertical segment">
                                <label>对局名称</label>
                                <input type="text" name="battle_name" placeholder="名称长度小于12">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui vertical segment">
                                <label>对局类型</label>
                                <div class="ui basic selection dropdown">
                                    <input type="hidden" name="board_type">
                                    <div class="default text"></div>
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <div class="item" data-value="square_standard">四人</div>
                                        <div class="disabled item" data-value="square_twin">双人</div>
                                        <div class="disabled item" data-value="square_trio">三人</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui divider"></div>
                    <timer-scheme-selector
                        id="timer_scheme_selector" 
                        :timer_scheme="timer_scheme"
                        :timer="timer">
                    </timer-scheme-selector>
                    <div class="ui error message"></div>
                </form>
            </div>
            <div class="ui column">
                <img class="ui middle image" src="static/common/images/standard.png">
            </div>
        </div>
    </div>

    <div class="actions">
        <div class="ui grey deny button">
            取消
        </div>
        <div class="ui teal right labeled icon button" onclick="$('#create_form').form('validate form')">
            确认创建
            <i class="plus icon"></i>
        </div>
    </div>
</div>
{% endblock %}
