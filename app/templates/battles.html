{% extends "base.html" %}

{% block head %}
<script>
    $(document)
        .ready(function() {
            function gen_data(){
                var ret = [];
                for (var i = 0; i < 20; i++)
                    ret.push(data_gen())
                return ret
            }

            var battle_list = new Vue({
                el: "#battle_list",
                data:{
                    battles_data: gen_data()
                }
            });

            var timer_scheme_selector = new Vue({
                el: "#timer_scheme_selector",
                data: {
                    timer:{
                        accuracy_time: 50,
                        additional_time: 5,
                        identity: "custom"
                    },
                    timer_scheme: [
                        {
                            identity: "standard",
                            name:"标准",
                            accuracy_time: 180,
                            additional_time: 5
                        },
                        {
                            identity: "fast",
                            name:"快速",
                            accuracy_time: 60,
                            additional_time: 10
                        }
                    ]
                }
            })

            $('#timer_type_selector').dropdown()
            $('[name="head"]').popup({inline:true});
            $('[name="content"]').popup({inline: true});
            $('.ui.sticky').sticky({
                offset: 50,
                context: '#battle_list'}
            );
        }
    );
</script>
<div class="ui divider"></div>
<div class="ui stackable grid two column container">
    <div class="ui column">
        <div class="ui sticky">
            <div class="ui two column grid">
                <div class="column">
                    <h1><i class="sort ascending icon"></i> 排序</h1>
                </div>
                <div class="column">
                    <h1><i class="filter icon"></i> 筛选</h1>
                    <h2>根据对局状态</h2>
                    <div class="ui middle header">
                        <div class="ui big toggle checkbox">
                            <input type="checkbox"> <label></label>
                        </div>
                        <div class="ui basic tag label">未开始</div>
                    </div>
                    <div class="ui middle header">
                        <div class="ui big toggle checkbox">
                            <input type="checkbox"> <label></label>
                        </div>
                        <div class="ui basic tag label">进行中</div>
                    </div>
                    <div class="ui middle header">
                        <div class="ui big toggle checkbox">
                            <input type="checkbox"> <label></label>
                        </div>
                        <div class="ui basic tag label">已完成</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="column">
    <battle-list id="battle_list" :battles_data="battles_data" :show_create="true"></battle-list>
</div>
{% endblock %}

{% block content %}
<div class="ui modal" id="create">
    <div class="header">
        创建对局
    </div>
    <div class="content">
    <div class="ui two column grid">
        <div class="ui six width column">
            <div class="ui big form">
                <div class="two fields">
                    <div class="field" name="battle_name">
                        <div class="ui vertical segment">
                            <label>对局名称</label>
                            <input type="text" placeholder="名称长度小于12">
                        </div>
                    </div>
                    <div class="field" name="battle_type">
                        <div class="ui vertical segment">
                            <label>对局类型</label>
                            <div class="ui basic inline dropdown fluid button">
                                <div class="text">标准</div>
                                <i class="dropdown icon"></i>
                                <div class="menu">
                                    <div class="active item" data-text="标准">标准</div>
                                    <div class="disabled item" data-text="双人">双人</div>
                                    <div class="disabled item" data-text="三人">三人</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <timer-scheme-selector
                    id="timer_scheme_selector" 
                    :timer_scheme="timer_scheme"
                    :timer="timer">
                </timer-scheme-selector>
            </div>
        </div>
        <div class="ui column">
            <img class="ui middle image" src="static/common/images/standard.png">
        </div>
    </div>

    </div>

    <div class="actions">
        <div class="ui grey deny button">
            取消
        </div>
        <div class="ui teal right labeled icon button">
            确认创建
            <i class="plus icon"></i>
        </div>
    </div>
</div>
{% endblock %}
