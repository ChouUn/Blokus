<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>room</title>
	<link rel="stylesheet" type="text/css" href="static/css/base.css" media="all" />
	<script src = "static/jquery.min.js"></script>
    <script src = "static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/bootstrap.min.css" type="text/css" />
	<style type="text/css" media="screen">
body {
	background-color: #dbdbdb;
	-webkit-text-size-adjust:none;
}	
.room {
	margin: 40px auto 0;
	width: 360px;
	color: #fff;
} 
.icon-items-2 li {
	position: relative;
	float: left;
	width: 170px;
	height: 170px;
	text-align: center;
	margin: 10px 10px 0 0;
	/*background-color: #00aec7;*/
	animation: moveF_Right 500ms ease;
	overflow: hidden;
}
.icon-items-2 li:before {
	position: absolute;
}
.icon-items-2 li:after {
	position: absolute;
}
.icon-items-2 li:hover:before {
	top: 0;
	left: 0;
	content: "";
	width: 100%;
	height: 100%;
	background-color: rgba(255,255,255,.2);
	z-index: 1;
}
.icon-items-2 li:hover:after {
	top: 20px;
	left: 0;
	font-weight: bold;
	content: attr(data);
	width: 100%;
	line-height: 30px;
	z-index: 2;
	background-color: #005d6a;
	animation: moveF_Right 500ms ease;
}

.icon-items-2 i[class^="icon-"]:before { 
	font-family: 'icomoon';
	speak: none;
	font-weight: normal;
	-webkit-font-smoothing: antialiased;
	font-size: 36px;
	line-height: 100px;
	font-style: normal;
}
.icon-red:before {
	content: url("./static/pic/red.png");
}
.icon-yellow:before {
	content: url("./static/pic/yellow.png");
}
.icon-green:before {
	content: url("./static/pic/green.png");
}
.icon-blue:before {
	content: url("./static/pic/blue.png");
}
@keyframes moveF_Right {
  0% {
        transform: translateX(100%);
    }
    100% {
        transform: translateX(0%);
    }
}
@font-face {
	font-family: 'icomoon';
	src:url('static/fonts/icomoon.eot');
	src:url('static/fonts/icomoon.eot?#iefix') format('embedded-opentype'),
		url('static/fonts/icomoon.svg#icomoon') format('svg'),
		url('static/fonts/icomoon.woff') format('woff'),
		url('static/fonts/icomoon.ttf') format('truetype');
	font-weight: normal;
	font-style: normal;
}	  
	</style>
</head>
<body>
<h1>Room is {{room}}</h1> <br/>
    <h1>Please dont't fresh page when play</h1> <br/>
    <h2 id ="warn"></h2>
<div class="page">
	<header id="header">
		<hgrounp class="white blank">
		</hgrounp>
	</header>
<div style="text-align:center;clear:both"><br>
</div>
	<section class="room">
		<ul class="icon-items-2 clearfix">
			<li id = "l_0" data="RED" onclick="login(0)">
				<i class="icon-red"></i>
				</a>
			</li>
			<li id = "l_1" data="YELLOW" onclick="login(3)">
				<i class="icon-yellow"></i>
			</li>
			<li id = "l_2" data="GREEN" onclick="login(1)">
				<i class="icon-green"></i>
			</li>
			<li id = "l_3" data="BLUE" onclick="login(2)">
				<i class="icon-blue"></i>
			</li>
		</ul>
	</section>
</div>
<script>
        for(var i  = 0 ; i < 4 ; i ++){
            if(({{sta}}>>i) & 1) $("#l_"+i).hide();
        }
        function login(x) {
            window.location.href = 'http://' + document.domain + ':' + location.port + '/{{room}}/play/' + x;
        }
        if({{sta}} === 15){
            $("#warn").text("this room is used,please try other room");
        }
</script>
</body>
</html>
