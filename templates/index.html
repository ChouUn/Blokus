<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "static/jquery.min.js"></script>
    <script src = "static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/indexStyle.css" media="screen" type="text/css" />
    <title>login</title>
</head>
<body>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h1 style="text-align:center">Find Your Room</h1> <br/>
    
    <div class="panel"> 
        <div class="wrap">
        <input id = "input" type="text" placeholder="Enter Room Name"/>
        <button class="btn btn-default" type="button" onclick="tryrom()">
            GO!
        </button>
        </div>
    </div>
    <div style="text-align:center;clear:both">
    </div>
    <script>
        function tryrom() {
            window.location.href = 'http://' + document.domain + ':' + location.port + '/room/' + $("#input").val();
        }
    </script>
</body>
</html>
